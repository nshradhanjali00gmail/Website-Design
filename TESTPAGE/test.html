<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Test</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/test.css">
</head>
<body>
    <!-- test card -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Coding Test</h2>
                <p class="card-text">Please write your code below:</p>
                <textarea id="code-editor" class="form-control" rows="10" placeholder="Write your code here..."></textarea>
                 <!-- Center the button -->
                 <div class="text-center"> <!-- Center the button horizontally -->
                    <button id="submit-btn" class="mt-3"><span>Submit</span></button>
                </div>
               
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./JS/test.js">
       
    </script>
</body>
</html>
