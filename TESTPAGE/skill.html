<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Skills for Test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/mcq.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="mt-4 mb-4 text-center">Choose Skills for Test</h2>
        <form>
          <div class="form-group">
            <label for="skills">Select Skills:</label>
            <select class="form-control" id="skills" multiple>
              <option value="1">Python</option>
              <option value="2">Web Technology</option>
              <option value="3">Reactjs</option>
              <option value="4">Django</option>
              <option value="5">Other</option>
            </select>
          </div>
          <a href="rules.html" class="btn btn-primary btn-block">Start Test</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
