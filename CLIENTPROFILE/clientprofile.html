<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/clientprofile.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="form-container">
                    <div class="profile-photo">
                        <img id="photo-preview" src="https://via.placeholder.com/50" alt="Profile Photo">
                        <input type="file" id="upload-photo" name="upload-photo" class="upload-input" accept="image/*">
                        <label for="upload-photo" class="btn btn-success upload-button">Upload photo</label>
                    </div>
                    <form id="profile-form">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" class="form-control" required>

                        </div>
                        <!-- <div class="form-group">
                            <label for="dob">Date of Birth *</label>
                            <input type="date" id="dob" name="dob" class="form-control" required>
                        </div> -->
                        <div class="form-group">
                            <label for="company-name">Company Name *</label>
                            <input type="text" id="company-name" name="company-name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country *</label>
                            <select id="country" name="country" class="form-control" required>
                                <option value="">Select Country</option>
                                <option value="India">India</option>
                                <option value="Austrelia">Austrelia</option>
                                <option value="UK">UK</option>
                                <option value="USA">USA</option>
                                <option value="Sri Lanka">Sri Lanka</option>
                                <option value="South Africa">South Africa</option>
                                <option value="Philippines">Philippines</option>
                                <option value="Bangladesh">Bangladesh</option>
                                <option value="Malaysia">Malaysia</option>
                                <option value="Saudi Arabia">Saudi Arabia</option>
                                <option value="Bhutan">Bhutan</option>
                                <!-- Add more countries as needed -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="street-address">Street address *</label>
                            <input type="text" id="street-address" name="street-address" class="form-control" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="city">City *</label>
                                <input type="text" id="city" name="city" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="state">State/Province*</label>
                                <input type="text" id="state" name="state" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="zip">ZIP/Postal code*</label>
                                <input type="text" id="zip" name="zip" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phone">Phone *</label>
                                <div class="phone-input">
                                    <img id="flag-icon" src="./img/india.png" alt="Flag" class="flag-icon">

                                    <select id="phone-code" name="phone-code" class="form-control" required>
                                        <option data-flag="https://via.placeholder.com/30x20" value="+91">India (+91)</option>
                                        <option data-flag="https://via.placeholder.com/30x20" value="+1">USA (+1)</option>
                                        <option data-flag="https://via.placeholder.com/30x20" value="+44">UK (+44)</option>
                                        <!-- Add more country options as needed -->
                                    </select>
                                    <input type="tel" id="phone" name="phone" class="form-control ml-2" required>
                                </div>
                            </div>
                        </div>


                        <!-- <div class="form-group">
                            <label for="skills">Skills *</label>
                            <div class="multi-input-container" id="skills-container">
                                #User-added skills will be displayed here
                            </div>
                            <input type="text" id="skills" name="skills" class="form-control" placeholder="Enter skills separated by commas">
                        </div> -->
                         <!-- Languages -->
                         <div class="form-group">
                            <label for="languages">Languages *</label>
                            <div class="multi-input-container" id="languages-container">
                                <!-- User-added languages will be displayed here -->
                            </div>
                            <input type="text" id="languages" name="languages" class="form-control" placeholder="Enter languages separated by commas">
                        </div>
                        <!-- <div class="form-group">
                            <label for="services">Services *</label>
                            <div class="multi-input-container" id="services-container">
                                User-added services will be displayed here
                            </div>
                            <input type="text" id="services" name="services" class="form-control" placeholder="Enter services separated by commas">
                        </div> -->
                        <!-- <div class="form-group">
                            <label for="project-details">Project Details</label>
                            <textarea class="form-control" id="project-details" name="project-details" rows="3"></textarea>
                        </div>
                         -->
                        <button type="submit" class="btn btn-primary">Review your profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./JS/clientprofile.js"></script>
</body>
</html>
